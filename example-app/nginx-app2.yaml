---
# Istio Gateway - External access (Optional)
# Update the domain before applying
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: nginx-gateway
  namespace: nginx-test
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "nginx.yourdomain.com"  # ‚ö†Ô∏è CHANGE THIS to your domain

---
# Istio VirtualService - Routes traffic to nginx service
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nginx-virtualservice
  namespace: nginx-test
spec:
  hosts:
  - "nginx.yourdomain.com"  # ‚ö†Ô∏è CHANGE THIS to your domain
  gateways:
  - nginx-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nginx-service
        port:
          number: 80
